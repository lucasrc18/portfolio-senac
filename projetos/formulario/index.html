<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Formulário de Emprego</title>
</head>
<body>
    <div id="container">
        <h1>Formulário de Candidatura a Emprego</h1>
        <form id="jobApplicationForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cargo">Cargo Desejado:</label>
            <select id="cargo" name="cargo" required>
                <option value="">Selecione um cargo</option>
                <option value="analista">Analista de Emprego</option>
                <option value="frontend">Desenvolvedor Frontend</option>
                <option value="backend">Desenvolvedor Backend</option>
                <option value="fullstack">Desenvolvedor Fullstack</option>
                <option value="jogos">Desenvolvedor de Jogos com Java</option>
            </select>

            <label for="cargo">Tempo de experiencia:</label>
            <select id="cargo" name="cargo" required>
                <option value="0">Selecione uma opção</option>
                <option value="1">0-1 Ano</option>
                <option value="2">1-5 Anos</option>
                <option value="3">5-10 Anos</option>
                <option value="4">10+ Anos</option>
            </select>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
