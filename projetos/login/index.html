<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap" rel="stylesheet"> <!-- Inter -->

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <h2>
                Entre em sua conta
            </h2>

            <div>
                <label for="email">Email:</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Ex. exemplo@seuemail.com">
            </div>
            <div>
                <label for="passwd">Senha:</label>
                <input 
                    id="passwd"
                    name="passwd"
                    type="password" 
                    placeholder="Digite sua senha">
            </div>
            <input id="btn" type="button" value="Enviar">
            <div>
                <a href="./signup.html">Criar uma conta</a>
                <a href="#">Esqueci minha senha!</a>
            </div>
        </form>
    </main>
</body>
</html>
