<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap" rel="stylesheet"> <!-- Inter -->

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <form id="form_i" action="" method="post">
            <h2>
                Crie uma conta
            </h2>

            <div>
                <label for="name">Nome:</label>
                <input 
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Ex. Antonio Fonseca"
                    >
            </div>
            <div>
                <label for="email">Email:</label>
                <input 
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Ex. exemplo@seuemail.com"
                    >
            </div>
            <div>
                <label for="passwd">Senha:</label>
                <input 
                    id="passwd"
                    type="password"
                    name="passwd"
                    placeholder="Deve conter pelo menos 6 digitos"
                    >
            </div>
            <button id="btn" type="submit">Enviar!</button>
            <div style="justify-content: center; font-size: 1.2rem;">
                <a href="./index.html">Já tenho uma conta!</a>
            </div>
        </form>
    </main>

    <script>
        document.getElementById("form_i").addEventListener("submit", event => {
            event.preventDefault()
        })
    </script>
</body>
</html>
