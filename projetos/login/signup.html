<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap" rel="stylesheet"> <!-- Inter -->

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <h2>
                Crie uma conta
            </h2>

            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="passwd">Senha:</label>
                <input type="password" name="passwd" id="passwd">
            </div>
            <input id="btn" type="button" value="Enviar">
            <div style="justify-content: center; font-size: 1.2rem;">
                <a href="./index.html">Já tenho uma conta!</a>
            </div>
        </form>
    </main>
</body>
</html>
